<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arithmetic</title>
</head>
  <body>
    <p>arithmetic operations</p>
    <script>
      let x = 5;
      let y = 2;
      let z = 10;

      var p = x + y;
      var q = z / y;

      document.write("The value of x is: " + x + "<br>");
      document.write("The value of y is: " + y + "<br>");
      document.write("The value of z is: " + z + "<br>");
      document.write("<hr> The addition of x and y is: " + p + "<br>");
      document.write("The division of z and y is: " + q + "<br>");

    </script>
  </body>
</html>
