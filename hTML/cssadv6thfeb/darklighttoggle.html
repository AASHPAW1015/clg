<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="darklight.css" rel="stylesheet">
  </head>
  <body>
    <h1>Dark/Light Theme</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <div class = "card">
      <p>This content changes color based on theme</p>
    </div>
    <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("medium");
    }
    </script>
  </body>
</html>
