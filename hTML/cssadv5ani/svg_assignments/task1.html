<body style="margin:0;">
    <h1>Task 1: Simple Playground</h1>
    <svg width="100%" height="100vh" style="border: 1px solid black; background-color: skyblue;">

        <circle cx="50" cy="50" r="30" fill="yellow" />
        <rect x="0" y="50%" width="100%" height="50%" fill="green" />
        <rect x="0" y="70%" width="100%" height="120" fill="grey" />
        <line x1="0" y1="78%" x2="100%" y2="78%" stroke="white" stroke-width="5" stroke-dasharray="20,10" />
    </svg>
