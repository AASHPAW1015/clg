<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9: Signal Light Animation</title>
    <style>
        .lights {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(2);
        }
    </style>
</head>

<body style="margin: 0">
    <h1>Task 9: Signal Light Animation</h1>
    <div class="lights">
        <svg width="200" height="400" style="border: 1px solid #ccc;">
            <rect x="50" y="20" width="100" height="260" rx="10" ry="10" fill="#333" />

            <circle cx="100" cy="65" r="30" fill="red" opacity="0.3">
                <animate attributeName="opacity" values="1;0.3;0.3" keyTimes="0;0.33;1" dur="3s"
                    repeatCount="indefinite" />
            </circle>

            <circle cx="100" cy="150" r="30" fill="yellow" opacity="0.3">
                <animate attributeName="opacity" values="0.3;1;0.3" keyTimes="0;0.33;0.66" dur="3s"
                    repeatCount="indefinite" />
            </circle>

            <circle cx="100" cy="235" r="30" fill="green" opacity="0.3">
                <animate attributeName="opacity" values="0.3;0.3;1" keyTimes="0;0.66;1" dur="3s"
                    repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>

</html>
