<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6: Bouncing Ball</title>
    <style>
        .bounce {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(2);
        }
    </style>
</head>

<body style="margin: 0">
    <h1>Task 6: Bouncing Ball</h1>
    <div class="bounce">
        <svg width="500" height="200" style="border-left: 3px solid black; border-right: 3px solid black;">

            <circle cx="50" cy="100" r="30" fill="blue">
                <animate attributeName="cx" values="50;450;50" dur="4s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>

</html>
