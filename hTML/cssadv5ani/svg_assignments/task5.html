<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Moving Ball</title>
    <style>
        .ball {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(2);
        }
    </style>
</head>

<body style="margin: 0">
    <h1>Task 5: Moving Ball</h1>
    <div class="ball">
        <svg width="500" height="200" style="border: 1px solid #ccc;">
            <circle cx="250" cy="30" r="30" fill="red">
                <animate attributeName="cy" values="30;170" dur="2s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>

</html>
