<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8: Moving Car</title>
    <style>
        .car {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(2);
        }
    </style>
</head>

<body style="margin: 0">
    <h1>Task 8: Moving Car</h1>
    <div class="car">
        <svg width="600" height="300" style="border: 1px solid #ccc;">
            <rect x="0" y="250" width="600" height="50" fill="gray" />

            <g>
                <rect x="50" y="180" width="120" height="50" fill="blue" rx="10" />
                <rect x="70" y="150" width="80" height="40" fill="lightblue" rx="10" />

                <circle cx="70" cy="230" r="20" fill="black" />
                <circle cx="150" cy="230" r="20" fill="black" />

                <animateTransform attributeName="transform" type="translate" from="0,0" to="400,0" dur="3s"
                    repeatCount="indefinite" />
            </g>
        </svg>
    </div>
</body>

</html>
