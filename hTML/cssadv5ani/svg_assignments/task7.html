<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7: Expanding Sun</title>
    <style>
        .sun {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(2);
        }
    </style>
</head>

<body style="margin:0">
    <h1>Task 7: Expanding Sun</h1>
    <div class="sun">
        <svg width="300" height="300" style="border: 1px solid #ccc; background-color: skyblue;">
            <circle cx="150" cy="150" r="50" fill="orange">
                <animate attributeName="r" values="50;80;50" dur="3s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>

</html>
