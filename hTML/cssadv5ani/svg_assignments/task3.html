<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: House Sketch</title>
    <style>
        .house {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(2);
        }
    </style>
</head>

<body style="margin:0">
    <h1>Task 3: House Sketch</h1>
    <div class="house">
        <svg width="400" height="400" style="border: 1px solid black;">
            <rect x="100" y="200" width="200" height="150" fill="wheat" stroke="black" stroke-width="2" />

            <line x1="100" y1="200" x2="200" y2="100" stroke="brown" stroke-width="5" />
            <line x1="200" y1="100" x2="300" y2="200" stroke="brown" stroke-width="5" />
            <line x1="100" y1="200" x2="300" y2="200" stroke="brown" stroke-width="5" />

            <rect x="170" y="270" width="60" height="80" fill="brown" />

            <rect x="130" y="230" width="40" height="40" fill="lightblue" stroke="black" />
            <line x1="150" y1="230" x2="150" y2="270" stroke="black" />
            <line x1="130" y1="250" x2="170" y2="250" stroke="black" />
        </svg>
    </div>
</body>

</html>
